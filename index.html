<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="text">New Years Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hour-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el secs-c">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="social-links">
        <div class="icon" id="docs">
            <a href="https://drive.google.com/file/d/1BbNgMIRU0W8xvYmUK_w3gX1De0AMCKCm/view?usp=sharing" target="_blank">
                <img src="./images/docs-logo.png" alt="docs-logo" class="link-logo">
            </a>
        </div>
        <div class="icon" id="linkedin">
            <a href="https://www.linkedin.com/in/shreyas-jadhav-9bb4a9157" target="_blank">
                <img src="./images/linkedin-logo.png" alt="linkedin-logo" class="link-logo">
            </a>
        </div>
        <div class="icon" id="git">
            <a href="https://github.com/sreyaz11" target="_blank">
                <img src="./images/github-logo.png" alt="github-logo" class="link-logo">
            </a>
        </div>
        <div class="icon" id="twitter">
            <a href="https://twitter.com/j147378" target="_blank">
                <img src="./images/twitter-logo.avif" alt="twitter-logo" class="link-logo">
            </a>
        </div>
    </div>
</body>
</html>
